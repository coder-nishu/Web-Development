<head>

        }

            border: 2px solid red;
        }
        .inner{
            background-color: lightcoral;
            transform: translate(50px,50px) scale(0.6) rotate(45deg);
        }
    </style>
</head>

    <div class="box container">
        <div class="inner">box1</div>
    </div>
    <div class="box container">

    </div>
    <div class="box container">
        <div class="inner">box3</div>
